<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Wibbly Wobbly</title>
</head>
<style>

    .link {
        stroke: #ccc;
    }

    .node text {
        pointer-events: none;
        font: 10px sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/static/map.js"></script>
<script>

    var width = window.innerWidth,
            height = window.innerHeight;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var force = d3.layout.force()
            .gravity(0.05)
            .distance(150)
            .charge(-70)
            .size([width, height]);

    force
            .nodes(json.nodes)
            .links(json.links)
            .start();

    var link = svg.selectAll(".link")
            .data(json.links)
            .enter().append("line")
            .attr("class", "link");

    var node = svg.selectAll(".node")
            .data(json.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

    node.append("image")
            .attr("xlink:href", "/static/favicon.png")
            .attr("x", -8)
            .attr("y", -8)
            .attr("width", 16)
            .attr("height", 16);

    node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(function (d) {
                return d.name
            });

    force.on("tick", function () {
        link.attr("x1", function (d) {
            return d.source.x;
        })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

        node.attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    });

</script>
